<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script type="module">
    import { settings } from './src/settings.js'
    document.title = settings.title
  </script>
</head>

<body>
  <div id="app">
    <style>
      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f8fafc;
        z-index: 9999;
        animation: fadeOut 3s ease-out 2s forwards;
      }

      .logo-container {
        width: 80px;
        height: 80px;
        margin-bottom: 30px;
        animation: logoFloat 2s ease-in-out infinite;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .loading-text {
        font-size: 18px;
        color: #64748b;
        margin-bottom: 30px;
        font-weight: 500;
      }

      .dots-container {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .dot {
        width: 8px;
        height: 8px;
        background: #3b82f6;
        border-radius: 50%;
        animation: dotBounce 1.4s ease-in-out infinite both;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      .dot:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes logoFloat {

        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes dotBounce {

        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }

        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
          visibility: visible;
        }

        90% {
          opacity: 0;
          visibility: visible;
        }

        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>

    <!-- 加载动画容器 -->
    <div class="loading-container" id="loadingContainer">
      <div class="logo-container">
        <img src="/logo.svg" alt="Logo" />
      </div>

      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
